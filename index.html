<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title and Logo -->
    <title>English Janala | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- DaisyUI & Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <!-- Poppins & Hind Siliguri Google fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="poppins-font">
    <!-- Header Area -->
    <header class="shadow-sm bg-[#badeff42]">
      <!-- Navbar -->
      <nav class="navbar w-11/12 mx-auto">
        <!-- Navbar Start -->
        <div class="navbar-start flex justify-between w-full">
          <a href="" class="flex items-center gap-1 text-sm md:text-xl">
            <h1>English</h1>
            <img src="./assets/logo.png" alt="nav-image" class="w-7 md:w-8" />
            <h1 class="hind-siliguri-font">জানালা</h1>
          </a>

          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3.5 w-28 md:w-52 p-2 shadow"
            >
              <li>
                <a href="#"
                  ><button class="mb-1.5">
                    <i class="fa-solid fa-circle-question"></i> FAQ
                  </button></a
                >
              </li>

              <li>
                <a href="#"
                  ><button class="mb-1.5">
                    <i class="fa-solid fa-book-open"></i> Learn
                  </button></a
                >
              </li>

              <li>
                <a href="#"
                  ><button class="mb-1.5">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    LogOut
                  </button></a
                >
              </li>
            </ul>
          </div>
        </div>
        <!-- Navbar-End -->
        <div class="navbar-end hidden lg:flex">
          <ul class="menu-horizontal space-x-4">
            <li>
              <a href="#"
                ><button class="btn btn-outline btn-primary">
                  <i class="fa-solid fa-circle-question"></i> FAQ
                </button></a
              >
            </li>

            <li>
              <a href="#"
                ><button class="btn btn-outline btn-primary">
                  <i class="fa-solid fa-book-open"></i> Learn
                </button></a
              >
            </li>

            <li>
              <a href="#"
                ><button class="btn btn-outline btn-primary">
                  <i class="fa-solid fa-arrow-right-from-bracket"></i> LogOut
                </button></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="w-11/12 mx-auto">
      <!-- Hero Area -->
      <section
        class="flex flex-col-reverse md:flex-row items-center justify-between"
      >
        <!-- Left Content -->
        <div class="text-center md:text-left">
          <h1 class="text-4xl md:text-5xl font-bold">
            <span class="text-[#00BCFF]">English</span> is Easy!!
          </h1>
          <p
            class="hind-siliguri-font text-[16px] md:text-lg text-[#18181B] font-medium my-6 max-w-[600px]"
          >
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
            অন্য একটি Level এ
          </p>

          <!-- Form -->
          <form
            action="#"
            class="flex flex-col items-start max-w-80 mx-auto md:mx-0 gap-5"
          >
            <input
              type="text"
              placeholder="Enter Your Name"
              class="input focus:outline-0"
            />
            <input
              type="password"
              placeholder="Password"
              class="input focus:outline-0"
            />
            <button class="btn btn-primary w-full md:w-fit">Get Started</button>
          </form>
        </div>
        <!-- Right Content -->
        <div class="">
          <img src="./assets/hero-student.png" alt="Hero Image" />
        </div>
      </section>

      <!-- Learn Vocabularies -->
      <section class="my-20">
        <h1 class="text-2xl md:text-5xl font-bold text-center">
          <span class="text-[#00BCFF]">Let's</span> Learn Vocabularies
        </h1>

        <div id="lesson-container" class="flex gap-5 flex-wrap items-center justify-center my-7"></div>
      </section>
    </main>

    <!-- JavaScript Link -->
    <script src="./Javascript/index.js"></script>
  </body>
</html>
